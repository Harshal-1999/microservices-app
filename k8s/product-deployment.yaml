apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product
          image: 511621129377.dkr.ecr.eu-west-2.amazonaws.com/my-project:latest
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: ecr-creds
           

---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector:
    app: product
  ports:
    - port: 80
      targetPort: 5000
